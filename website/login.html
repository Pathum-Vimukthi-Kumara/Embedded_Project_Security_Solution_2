<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Voice Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-transform: uppercase;
    }
    #loginBtn {
      background-color: #667eea;
      color: white;
    }
    #loginBtn:hover:not(:disabled) {
      background-color: #5568d3;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    .message.show {
      display: block;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .admin-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .admin-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    .admin-link a:hover {
      text-decoration: underline;
    }
    .lock-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">ðŸ”’</div>
    <h1>Voice Control Login</h1>
    <p class="subtitle">Enter your dynamic password to access the application</p>
    
    <div class="input-group">
      <label for="passwordInput">Password</label>
      <input type="text" id="passwordInput" placeholder="Enter password" autocomplete="off" maxlength="20">
    </div>
    
    <button id="loginBtn">Login</button>
    
    <div id="message" class="message"></div>
    
    <div class="admin-link">
      <a href="/admin.html">Admin Dashboard</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    // Check if password is in URL (from QR code)
    const urlParams = new URLSearchParams(window.location.search);
    const urlPassword = urlParams.get('pwd');
    if (urlPassword) {
      passwordInput.value = urlPassword;
    }

    // Check if already authenticated
    fetch('/api/auth-status')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          window.location.href = '/app.html';
        }
      });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message show ${type}`;
    }

    function hideMessage() {
      messageDiv.className = 'message';
    }

    passwordInput.addEventListener('input', () => {
      hideMessage();
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    loginBtn.onclick = async () => {
      const password = passwordInput.value.trim().toUpperCase();
      
      if (!password) {
        showMessage('Please enter a password', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      hideMessage();

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/app.html';
          }, 1000);
        } else {
          showMessage(data.message || 'Invalid password', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        showMessage('Connection error. Please try again.', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    };

    // Auto-focus password input
    passwordInput.focus();
  </script>
</body>
</html>
